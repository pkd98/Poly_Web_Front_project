<div id="loginBar">
    <!-- Varying modal -->
    <button type="button" class="btn btn-link no-underline-black" data-bs-toggle="modal" data-bs-target="#loginModal"
        data-whatever="@mdo">로그인</button>

    <button type="button" class="btn btn-link no-underline-black" data-bs-toggle="modal" data-bs-target="#signUpModal"
        data-whatever="@fat">회원가입</button>


    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelOne"
        aria-hidden="true">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-body">
                    <div class=xButton">
                        <button type="button" class="btn-close bbtn" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>

                    <h5 class="modal-title" id="exampleModalLabelOne">로그인</h5>

                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">아이디</label>
                            <input type="text" class="form-control" id="recipient-name" placeholder="아이디를 입력하세요.">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">비밀번호</label>
                            <input type="password" class="form-control" id="recipient-name" placeholder="비밀번호를 입력하세요.">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">로그인하기</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelOne"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class=xButton">
                        <button type="button" class="btn-close bbtn" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>

                    <h5 class="modal-title" id="exampleModalLabelOne">회원가입</h5>

                    <form>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">이름</label>
                            <input type="text" class="form-control" id="recipient-name" placeholder="이름">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">아이디</label>
                            <input type="text" class="form-control" id="recipient-name" placeholder="아이디 (필수)">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">비밀번호</label>
                            <input type="password" class="form-control" id="recipient-name" placeholder="비밀번호 (필수)">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="recipient-name" placeholder="비밀번호 확인">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">전화번호</label>
                            <input type="text" class="form-control" id="recipient-name" placeholder="휴대폰 번호 (필수)">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">이메일 주소</label>
                            <input type="text" class="form-control" id="recipient-name" placeholder="이메일 주소 (필수)">
                        </div>
                        <input type="checkbox" class="form-control" id="recipient-name">
                    </form>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="check1">
                    <label class="form-check-label" for="check1">
                        첫번째 내용 동의 (필수)
                        <a href="#link1" class="float-end">자세히 보기</a>
                    </label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="check2">
                    <label class="form-check-label" for="check2">
                        두번째 내용 동의 (필수)
                        <a href="#link2" class="float-end">자세히 보기</a>
                    </label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="check3">
                    <label class="form-check-label" for="check3">
                        세번째 내용 동의 (필수)
                        <a href="#link3" class="float-end">자세히 보기</a>
                    </label>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">회원가입 하기</button>
                </div>
            </div>
        </div>
    </div>
</div>
